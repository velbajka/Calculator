<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <br>

    <b>Calculator</b>

    <!-- <table border="1px" > -->

    <table>  
        <tr>
            <td colspan="4">   
                <input id="100" type="text" value = "" disabled>  
            </td>
        </tr>

        <tr>
            <td colspan="4">   
                <input id="101" type="text" value = "" disabled>  
            </td>
        </tr>

        <tr>
            <td>
                <!-- <input id="1" onclick="enterNumber()" type="button" value="1">                     -->
                <button id="11" onclick="percentage('%')" type="button" value="%" > % </button> 
            </td>
            <td>
                <button id="12" onclick="clearLastNumber()" type="button" value="xxx" > CE </button> 
            </td>

            <td>
                <button id="13" onclick="clearAll()" type="button" value="xxx" > C </button> 
            </td>

            <td> 
                <button id="14" onclick="clearLastDigit()" type="button" value="xxx" > <= </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="15" onclick="oneToX('//')" type="button" value="//" > 1/x </button> 
            </td>
            <td>
                <button id="16" onclick="power('²')" type="button" value="²" > x² </button> 
            </td>
            <td>
                <button id="17" onclick="sqrt('√')" type="button" value="√" > ²√x </button> 
            </td>
            <td>
                <button id="18" onclick="handleOperatorButton('÷')" type="button" value="÷" > ÷ </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="7" onclick="handleDigitButton(7)" type="button" value="7" > 7 </button> 
            </td>
            <td>
                <button id="8" onclick="handleDigitButton(8)" type="button" value="8" > 8 </button> 
            </td>
            <td>
                <button id="9" onclick="handleDigitButton(9)" type="button" value="9" > 9 </button> 
            </td>
            <td>
                <button id="*" onclick="handleOperatorButton('*')" type="button" value="*" > * </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="4" onclick="handleDigitButton(4)"  type="button" value="4" > 4 </button> 
            </td>
            <td>
                <button id="5" onclick="handleDigitButton(5)" type="button" value="5" > 5 </button> 
            </td>
            <td>
                <button id="6" onclick="handleDigitButton(6)" type="button" value="6" > 6 </button> 
            </td>
            <td>
                <button id="20" onclick="handleOperatorButton('-')" type="button" value="-" > - </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="1" onclick="handleDigitButton(1)" type="button" value="1" > 1 </button> 
            </td>
            <td>
                <button id="2" onclick="handleDigitButton(2)" type="button" value="2" > 2 </button> 
            </td>
            <td>
                <button id="3" onclick="handleDigitButton(3)" type="button" value="3" > 3 </button> 
            </td>
            <td>
                <button id="21" onclick="handleOperatorButton('+')" type="button" value="+" > + </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="22" onclick="negative('+/-')" type="button" value="+/-" > +/- </button> 
            </td>
            <td>
                <button id="0" onclick="handleDigitButton(0)" type="button" value="0" > 0 </button> 
            </td>
            <td>
                <button id="10" onclick="handleDigitButton('.')" type="button" value="." > . </button> 
            </td>
            <td>
                <button id="99" onclick="displayTotalResult(), displayTotalResult()" type="button" value="=" > = </button> 
            </td>
        </tr>

    </table>




</body>
</html>
