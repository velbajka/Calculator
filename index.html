<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <br>

    <b>Calculator</b>

    <!-- <table border="1px" > -->

    <table>  
        <tr>
            <td colspan="4">   
                <input id="100" type="text" value = "">  
            </td>
        </tr>

        <tr>
            <td colspan="4">   
                <input id="101" type="text" value = "">  
            </td>
        </tr>

        <tr>
            <td>
                <!-- <input id="1" onclick="enterNumber()" type="button" value="1">                     -->
                <button id="11" onclick="enterNumber(11)" type="button" value="%" > % </button> 
            </td>
            <td>
                <button id="12" onclick="clearLastNumber()" type="button" value="xxx" > CE </button> 
            </td>

            <td>
                <button id="13" onclick="clearAll()" type="button" value="xxx" > C </button> 
            </td>

            <td> 
                <button id="14" onclick="clearLastDigit()" type="button" value="xxx" > <= </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="15" onclick="enterNumber(15)" type="button" value="xxx" > 1/x </button> 
            </td>
            <td>
                <button id="16" onclick="enterNumber(16)" type="button" value="xxx" > x² </button> 
            </td>
            <td>
                <button id="17" onclick="enterNumber(17)" type="button" value="xxx" > ²√x </button> 
            </td>
            <td>
                <button id="18" onclick="enterNumber(18)" type="button" value="÷" > ÷ </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="7" onclick="enterNumber(7)" type="button" value="7" > 7 </button> 
            </td>
            <td>
                <button id="8" onclick="enterNumber(8)" type="button" value="8" > 8 </button> 
            </td>
            <td>
                <button id="9" onclick="enterNumber(9)" type="button" value="9" > 9 </button> 
            </td>
            <td>
                <button id="*" onclick="multiply()" type="button" value="*" > * </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="4" onclick="enterNumber(4)" type="button" value="4" > 4 </button> 
            </td>
            <td>
                <button id="5" onclick="enterNumber(5)" type="button" value="5" > 5 </button> 
            </td>
            <td>
                <button id="6" onclick="enterNumber(6)" type="button" value="6" > 6 </button> 
            </td>
            <td>
                <button id="20" onclick="enterNumber(20)" type="button" value="-" > - </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="1" onclick="enterNumber(1)" type="button" value="1" > 1 </button> 
            </td>
            <td>
                <button id="2" onclick="enterNumber(2)" type="button" value="2" > 2 </button> 
            </td>
            <td>
                <button id="3" onclick="enterNumber(3)" type="button" value="3" > 3 </button> 
            </td>
            <td>
                <button id="21" onclick="enterNumber(21)" type="button" value="+" > + </button> 
            </td>
        </tr>
        <tr>
            <td>
                <button id="22" onclick="enterNumber(22)" type="button" value="xxx" > +/- </button> 
            </td>
            <td>
                <button id="0" onclick="enterNumber(0)" type="button" value="0" > 0 </button> 
            </td>
            <td>
                <button id="10" onclick="enterNumber(10)" type="button" value="." > . </button> 
            </td>
            <td>
                <button id="99" onclick="equals(), displayTotalResult()" type="button" value="=" > = </button> 
            </td>
        </tr>

    </table>




</body>
</html>
